<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    
  </head>

  <body>



    
    <div class="containerr">
      <div class="text-area-group pt-5 pb-5">
        <div class="text">
          <div class="title bg-warning">HTML</div>
          <textarea placeholder="Enter Html code here ..." class="tabbable-textarea" name="" spellcheck="false" id="html-text" cols="30" rows="10"></textarea>
          
        </div>

        <div class="text">
          <div class="title bg-primary">CSS</div>
          <textarea placeholder="Enter Css code here ..." class="tabbable-textarea"name="" spellcheck="false" id="css-text" cols="30" rows="10"></textarea>
        </div>

        <div class="text">
          <div class="title bg-danger">JS</div>
          <textarea placeholder="Enter Javascript code here ..." class="tabbable-textarea" name="" spellcheck="false" id="js-text" cols="30" rows="10"></textarea>
        </div>
        
      </div>
      <div class="preview ">
        <div style=" background-color: rgb(0, 0, 0);">
          
        </div>
        <!-- <div class="cover">
          <h3>Preview Will Show Here...</h3>
        </div> -->
        <iframe  class="" id="iframe" srcdoc=""
         frameborder="0"></iframe>
      </div>
    </div>
    
    <script src="./main.js"></script>
    
  </body>
</html>
